plugins {
    id 'java'
}

group 'jalasoft'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation group: 'org.testng', name: 'testng', version: '7.6.0'
    implementation group: 'io.rest-assured', name: 'rest-assured', version: '5.1.1'
    implementation group: 'org.apache.logging.log4j', name: 'log4j-core', version: '2.17.2'
    implementation group: 'org.slf4j', name: 'slf4j-simple', version: '2.0.0-alpha7'
    implementation group: 'com.fasterxml.jackson.core', name: 'jackson-databind', version: '2.13.3'
}

test {
    useTestNG()
    testLogging.events("StandardOut", "started", "passed", "skipped", "failed")
    testLogging.showExceptions = true
    testLogging.showCauses = true
    testLogging.showStackTraces = true
    testLogging.showStandardStreams = true

//    It's a way to read a property from other file, also a class could read properties using Properties class
//    build.gradle only knows gradle.properties
//    System.setProperty("baseURL", baseURL)
//    println System.getProperty("baseURL")

//    It sets a variable on JVM, for example the environment we are going to use, to run it:
    systemProperty "envId", envId
}